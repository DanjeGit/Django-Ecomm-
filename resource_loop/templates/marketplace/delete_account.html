{% extends 'base.html' %}

{% block title %}Delete Account{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="mb-4">Delete Account</h2>
            <div class="alert alert-danger" role="alert">
                <strong>Warning!</strong> Are you sure you want to delete your account? This action cannot be undone.
            </div>
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Please type your username to confirm:</p>
                        <input type="text" name="username_confirm" class="form-control" required>
                        <button type="submit" class="btn btn-danger mt-3">Delete My Account</button>
                        <a href="{% url 'my_account' %}" class="btn btn-secondary mt-3">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
