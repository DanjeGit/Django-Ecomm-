
{% extends 'base.html' %}

{% block content %}
<div class="container pt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="bg-white p-4 rounded shadow-sm">
                <h2 class="fw-bold mb-3">List Waste Item</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Location</label>
                            <input name="location" class="form-control" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Condition</label>
                            <select name="condition" class="form-select">
                                {% for value, display in condition_choices %}
                                    <option value="{{ value }}">{{ display }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input name="title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select name="category" class="form-select">
                            <option value="">-- Select --</option>
                            {% for cat in categories %}
                                <option value="{{ cat.id }}">{{ cat.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Price (KES)</label>
                            <input name="price" type="number" step="0.01" class="form-control">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Quantity</label>
                            <input name="quantity" type="number" class="form-control" value="1">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" rows="3" placeholder="e.g. Slightly used HP Laptop, battery life 4 hours. Minor scratches on the lid but screen is perfect."></textarea>
                        <div class="form-text">Describe the item's condition, history, and any defects.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Specifications</label>
                        <textarea name="specifications" class="form-control" rows="2" placeholder="e.g. 8GB RAM, 256GB SSD, Intel i5 8th Gen"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Upload Image</label>
                        <input name="image" type="file" class="form-control">
                    </div>
                    <button class="btn btn-primary">Create Listing</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
