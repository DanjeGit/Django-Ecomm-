{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-3 overflow-hidden">
                <div class="row g-0">
                    <div class="col-md-5 bg-primary-green text-white p-5 d-flex flex-column justify-content-center">
                        <h3 class="fw-bold mb-4">Get in Touch</h3>
                        <p class="mb-4">Have questions about selling waste or buying materials? We're here to help.</p>
                        
                        <div class="d-flex align-items-center mb-3">
                            <i class="fas fa-envelope me-3"></i>
                            <span>support@resourceloop.co.ke</span>
                        </div>
                        <div class="d-flex align-items-center mb-3">
                            <i class="fas fa-phone me-3"></i>
                            <span>+254 700 000 000</span>
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="fas fa-map-marker-alt me-3"></i>
                            <span>Nairobi, Kenya</span>
                        </div>
                        
                        <div class="mt-5">
                            <a href="#" class="text-white me-3"><i class="fab fa-twitter fa-lg"></i></a>
                            <a href="#" class="text-white me-3"><i class="fab fa-facebook fa-lg"></i></a>
                            <a href="#" class="text-white"><i class="fab fa-instagram fa-lg"></i></a>
                        </div>
                    </div>
                    <div class="col-md-7 p-5 bg-white">
                        <h4 class="mb-4 fw-bold text-dark">Send us a Message</h4>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label text-muted small fw-bold">FULL NAME</label>
                                <input type="text" name="name" class="form-control bg-light border-0 p-3" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted small fw-bold">EMAIL ADDRESS</label>
                                <input type="email" name="email" class="form-control bg-light border-0 p-3" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted small fw-bold">SUBJECT</label>
                                <input type="text" name="subject" class="form-control bg-light border-0 p-3" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label text-muted small fw-bold">MESSAGE</label>
                                <textarea name="message" rows="4" class="form-control bg-light border-0 p-3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-dark w-100 py-3 fw-bold">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
