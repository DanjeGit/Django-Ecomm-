{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="mb-3">Sign in</h3>
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" name="username" autofocus required id="id_username" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" name="password" required id="id_password" class="form-control">
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div>
                                <input type="checkbox" name="remember" id="id_remember"> <label for="id_remember" class="small">Remember me</label>
                            </div>
                            <div><a href="{% url 'password_reset' %}">Forgot?</a></div>
                        </div>
                        <button class="btn btn-primary w-100">Sign in</button>
                    </form>
                    <div class="text-center mt-3">
                        <p class="small text-muted mb-1">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
                        <p class="small text-muted">Want to sell? <a href="{% url 'seller_signup' %}" class="fw-bold">Register as Seller</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
